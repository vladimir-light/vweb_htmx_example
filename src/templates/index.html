<!DOCTYPE html>
<html>
  @include '_includes/head'

  <body>
    <h1 class="title">Hello, Vs.</h1>
    @for var in list_of_object
    <div>
      <a href="${v_url}">${var.title}</a>
      <span>${var.description}</span>
    </div>
    @end

    <!-- <div hx-get="/ticks" hx-trigger="every 5s">--:--:--</div> -->
    <div>@include '_fragments/button'</div>

    <div>
      <button
        hx-post="/greet"
        hx-trigger="click"
        hx-target="#parent-div"
        hx-swap="innerHTML"
        class="btn btn-outline-secondary"
      >
        Click Me!
      </button>
    </div>
    <div id="parent-div">nothing &hellip;</div>

    <div x-cloak>Alpine cloak..</div>

    <div x-data="{ count: 0 }">
      <button class="btn btn-outline-primary" x-on:click="count++">Increment</button>

      <span x-text="count"></span>
    </div>
  </body>
</html>
